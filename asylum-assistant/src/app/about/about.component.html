<div class="modal-header" [ngStyle]="styleHeader()">
  <h4 class="modal-title" id="modal-primary-title" translate>BtnAbout</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" [ngStyle]="styleHeaderCloseBtn()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body centered">
  <div class="modal-body" class="text-center">
    <h1 translate>Name</h1>
    <div class="text-center">
      <img src="assets/icons/icon-96x96.png" alt="logo" />
    </div>
    <h2 [dir]="dirRTL"><label translate>Version</label>: {{version}}</h2>
    <p>
      <span translate>HelpUs1</span>&nbsp;
      <a href="https://poeditor.com/join/project?hash=qk3IReAUU3" target="_blank" translate>HelpUs2</a>
    </p>
    <div class="text-center">
      <small>
        Logo made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      </small>
    </div>
  </div>
</div>
