<div class="container text-center">
  <h2 for="welcome" translate>ChooseOption</h2>
  <div class="card-deck">
    <div class="card text-center divCard">
      <a [routerLink]="['/intro']">
        <img class="card-img-top imgCards" src="assets/img/icons/refugee.png" alt="Intro">
        <div class="card-body">
          <h5 class="card-title" translate>BtnIntro</h5>
        </div>
      </a>
    </div>
    <div class="card text-center divCard">
      <a [routerLink]="['/form']">
        <img class="card-img-top imgCards" src="assets/img/icons/form.png" alt="Form">
        <div class="card-body">
          <h5 class="card-title" translate>BtnHelp</h5>
        </div>
      </a>
    </div>
    <div class="card text-center divCard">
      <a href="https://en.wikipedia.org/wiki/Duolingo" target="_blank">
        <img class="card-img-top imgCards" src="assets/img/icons/voice.png" alt="Voice">
        <div class="card-body">
          <h5 class="card-title" translate>BtnVoice</h5>
        </div>
      </a>
    </div>
    <div class="card text-center divCard">
      <a (click)="openChangeLng()">
        <img class="card-img-top imgCards" src="assets/img/icons/translate.png" alt="Translate">
        <div class="card-body">
          <h5 class="card-title" translate>BtnChangeCountry</h5>
        </div>
      </a>
    </div>
    <div class="card text-center divCard">
      <a (click)="openAbout()">
        <img class="card-img-top imgCards" src="assets/img/icons/about.png" alt="About">
        <div class="card-body">
          <h5 class="card-title" translate>BtnAbout</h5>
        </div>
      </a>
    </div>
    <div class="card text-center divCard">
      <a (click)="close()">
        <img class="card-img-top imgCards" src="assets/img/icons/closed.png" alt="Closed">
        <div class="card-body">
          <h5 class="card-title" translate>BtnClose</h5>
        </div>
      </a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
