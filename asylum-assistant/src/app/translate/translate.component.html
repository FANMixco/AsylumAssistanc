<div class="modal-header">
  <h4 class="modal-title" id="modal-primary-title" translate>BtnChangeCountry</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body centered">
  <div class="modal-body">
    <ul class="list-group">
      <li *ngFor="let country of countriesList" class="list-group-item">
        <a (click)="changeCountry(country.id)">
          <img class="countryImg" [src]="'/assets/img/countries/' + country.flag + '.png'" /> {{ country.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
